<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Blog Page</title>
  </head>
  <body>
    <div class="main-blog">
      <div class="header-section">
        <div class="header-links">
          <div class="link-left">
            <a href="#">Twenty Twenty-Two</a>
          </div>

          <div class="link-right">
            <a href="about.html">About</a>

          <h1>About</h1>
        </div>

        <div class="separator">
          <hr class="solid" />
        </div>
      </div>

      <div class="blog-content">
        <div class="blog-image">
          <figure>
            <img
              src="https://wpdotorg.files.wordpress.com/2008/11/boat.jpg"

            />
            <figcaption>Boat</figcaption>

        <div class="blog-text">

      <div class="blog-text-info">

          <p>Theme Admin</p>
          <a href="https://wp-themes.com/twentytwentytwo/?cat=1"

          >

          <p>,</p>
          <a href="https://wp-themes.com/twentytwentytwo/?tag=lake">lake</a>

          <hr class="solid" />
        </div>

        <div class="end-content">
          <h2>Leave a Reply</h2>
          <p>
            You must be
            <a
              href="https://wp-themes.com/wp/wp-login.php?redirect_to=https%3A%2F%2Fwp-themes.com%2Ftwentytwentytwo%2F%3Fpage_id%3D2"
              >logged in</a
            >
            to post a comment.
          </p>
        </div>

        <div class="footer-links">
          <div class="left-link">
            <a href="#">Twenty Twenty-Two</a>
          </div>

          <div class="right-link">
            Proudly powered by
            <a href="https://wordpress.org">WordPress</a>
          </div>
        </div>
      </div>
    </div>
